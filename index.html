<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-plane position="0 -10 -4" rotation="-90 0 0" width="45" height="25" src="./assets/floor.jpg" ></a-plane>
        <a-plane position="0 10 -4" rotation="90 0 0" width="40" height="25" color="white" ></a-plane>
        <a-plane position="0 0 -18" rotation="0 0 0" width="42" height="21" src="./assets/wall1.jpg" ></a-plane>
        <a-plane position="20 0 0" rotation="0 -90 0" width="35" height="20" src="./assets/wall1.jpg" ></a-plane>
        <a-plane position="-20 0 0" rotation="0 90 0" width="35" height="20" src="./assets/wall1.jpg"></a-plane>

        <a-box position="0 0.6 -2" color="black" height="3" width="5"></a-box>
        <a-box position="0 0.6 -1" color="black" height="2" width="4" ></a-box>
        <a-box position="0 -4 -2" src="./assets/shelf.jpg" height="2" width="15" ></a-box>
        <a-box position="0 -6 0" color="brown" height="4" width="20" src="./assets/sofa.jpg" ></a-box>

        <a-box position="0 -3 4"   height="0.5" width="5" ></a-box>
        <a-box position="2 -5 4" color="black" height="3.5" width="0.5" ></a-box>
        <a-box position="-2 -5 4" color="black" height="3.5" width="0.5" ></a-box>
        <a-box position="0 -5 4" rotation="0 90 0" color="black" height="0.5" width="4" ></a-box>

        <a-box position="5 -3 4" height="3" width="0.5" src="./assets/chair.jpg" ></a-box>
        <a-box position="4.3 -4.5 4"  height="0.5" width="2" src="./assets/chair.jpg" ></a-box>

        <a-box position="-5 -3 4" height="3" width="0.5" src="./assets/chair.jpg" ></a-box>
        <a-box position="-4.3 -4.5 4"  height="0.5" width="2" src="./assets/chair.jpg" ></a-box>

        <a-cylinder position="3.5 -6 3.2" radius="0.1" height="3" color="black" ></a-cylinder>
        <a-cylinder position="-3.5 -6 3.2" radius="0.1" height="3" color="black" ></a-cylinder>
        <a-cylinder position="5.5 -6 3.2" radius="0.1" height="3" color="black" ></a-cylinder>
        <a-cylinder position="-5.5 -6 3.2" radius="0.1" height="3" color="black" ></a-cylinder>
        <a-cylinder position="5.4 -6 4.2" radius="0.1" height="3" color="black" ></a-cylinder>
        <a-cylinder position="-5.4 -6 4.2" radius="0.1" height="3" color="black" ></a-cylinder>
        <a-cylinder position="3.5 -6 4.2" radius="0.1" height="3" color="black" ></a-cylinder>
        <a-cylinder position="-3.5 -6 4.2" radius="0.1" height="3" color="black" ></a-cylinder>

        <a-cylinder position="0 5 4" radius="0.1" height="3" color="black" ></a-cylinder>
        <a-cone position="0 4 4" radius="0.1" height="1" color="pink" ></a-cone>
        <a-sphere position="0 3.5 4" radius="0.5" color="yellow" ></a-sphere>
        
    </a-scene>
</body>

</html>
